<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPod Classic</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ipod">
    <div class="screen">
      <div id="menu" class="menu active">
        <h2>Музыка</h2>
        <h2>Настройки</h2>
      </div>
      <div id="player" class="player">
        <img id="cover" src="" alt="Обложка" />
        <div id="track-title">Трек</div>
      </div>
    </div>
    <div class="controls">
      <div class="wheel" id="wheel">
        <div class="button menu-btn">MENU</div>
        <div class="button play-btn">▶️⏸️</div>
        <div class="button next-btn">⏩</div>
        <div class="button prev-btn">⏪</div>
        <div class="center-btn" id="select-btn"></div>
      </div>
    </div>
    <input id="file-input" type="file" accept="audio/*" hidden multiple />
    <button id="upload-btn">+</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
