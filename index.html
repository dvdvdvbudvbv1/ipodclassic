<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPod Classic Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ipod">
    <div class="top-bar">
      <h1>iPod</h1>
      <button id="addMusic">+</button>
      <input type="file" id="fileInput" multiple accept="audio/*" style="display: none" />
    </div>

    <div class="screen">
      <div class="now-playing active">
        <img id="cover" src="" alt="Обложка" />
        <p id="trackTitle">Выберите трек</p>
      </div>
    </div>

    <div class="wheel" id="wheel">
      <div class="button top">MENU</div>
      <div class="button right">▶|</div>
      <div class="button bottom">▶▮▮</div>
      <div class="button left">|◀</div>
      <div class="center-button" id="centerButton"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
